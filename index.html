  <body>
    <h1>Web Application</h1>
    <h2>Description</h2>
    
    <div class="Yellow">
      <img src="images/download.png" alt="Akan names">
      <p>
        This web application is used to inform the users their Akan name. It calculates the day of the
         week that the user was born and gets their gender in order to assign them their Akan name.
         <a href="https://Adrian-Wanjau.github.io/Wk2-IP">Live Site</a>
      </p>
    </div>
    
    <img src="images/download.jpeg" alt="Thank you">
    
    <div id="blanks">
      <h2>Please fill in this form to check your Akan name</h2>
      <form>
        <div class="form-group">
          <label for="gender">Choose your Gender</label>
          <div id= "gender">
            <input id="gender" type="radio" name = "choice" value="male" checked>Male
            <input id="gender" type="radio" name = "choice" value="female">Female
          </div>
        </div>
        <div class="form-group">
          <label for="YYYY">Enter Year of Birth</label><br>
          <input id="YYYY" type="number" mim="1900" max="2100" placeholder="YYYY">
        </div>
        <div class="form-group">
          <label for="MM">Enter your Month Number of Birth</label><br>
          <input id="MM" min="01" max="12" type="number" placeholder="MM">
        </div>
        <div class="form-group">
          <label for="DD">Enter your Date of Birth</label><br>
          <input id="DD" max="31" placeholder="DD" type="number">
        </div>
        <button type="submit" value="Submit" class="btn btn-primary btn-lg" onclick="results()">Submit</button>
      </form>
    </div>
  </body>
